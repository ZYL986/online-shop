{% extends "base.html" %}

{% block title %}用户登录 - 在线购物网站{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">用户登录</h2>
    <!-- 表单提交地址：Jinja2 url_for正确关联auth.login -->
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label for="login_param" class="form-label">用户名/邮箱</label>
            <input type="text" class="form-control" id="login_param" name="login_param" required placeholder="请输入用户名或注册邮箱">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">登录密码</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="请输入6位及以上密码">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">记住我（下次自动登录）</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">立即登录</button>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">还没有账号？<a href="{{ url_for('auth.register') }}">点击注册</a></p>
    </div>
</div>
{% endblock %}
