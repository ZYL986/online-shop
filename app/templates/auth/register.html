{% extends "base.html" %}

{% block title %}用户注册 - 在线购物网站{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">用户注册</h2>
    <!-- 表单提交地址：Jinja2 url_for正确关联auth.register -->
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" required minlength="4" placeholder="请输入4位及以上用户名">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">注册邮箱</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="请输入有效的邮箱地址（用于接收订单邮件）">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">设置密码</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="请输入6位及以上密码">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">确认密码</label>
            <input type="password" class="form-control" id="password2" name="password2" required minlength="6" placeholder="请再次输入相同密码">
        </div>
        <button type="submit" class="btn btn-success w-100">完成注册</button>
    </form>
    <div class="text-center mt-3">
        <p class="text-muted">已有账号？<a href="{{ url_for('auth.login') }}">点击登录</a></p>
    </div>
</div>
{% endblock %}
